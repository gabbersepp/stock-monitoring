<!DOCTYPE html>
<html>
    <head>
        <title>My Sample Project</title>
        <script src="../scripts/jquery.js"></script>

		<script src="../scripts/moment.js"></script>
		<script src="../scripts/underscore.js"></script>
		<script src="../scripts/highstock-all.js"></script>
        <script data-main="main.js" src="../scripts/require.js"></script>
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="css/custom.css">
		
		    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
		<div class="container content">
			<div class="row halfViewPort">
				<div id="top_left" class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-body" data-bind="component: 'stockPrices'"></div>
					</div>
				</div>
				
				<div id="top_right" class="col-md-6">
					<div class="panel panel-default panel-body" data-bind="component: 'forum'"></div>
				</div>
			</div>
            <div class="row halfViewPort">
                <div id="bottom_left" class="col-md-6">
                    <div class="panel panel-default panel-body" data-bind="component: 'news'"></div>
                </div>
				<div id="bottom_right" class="col-md-6">
					<div class="panel panel-default panel-body" data-bind="component: 'charts'"></div>
				</div>
			</div>
		</div>
		
		<script src="../scripts/bootstrap.js"></script>
    </body>
</html>
